<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Kart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

  </head>
  <body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- <img src="/banners/<%= bannerData[0]?.bannerImage %>" class="d-block w-100" alt="..."> -->
            <div style="position: relative;">
              <video style="height:100vh;object-fit: cover" audio muted loop autoplay  width="100%">
                <source src="https://res.cloudinary.com/df8w69xon/video/upload/v1674497806/drag%24drop/final_lkuwwd.mp4" type="video/mp4">
              </video>
              <div style=" position: absolute;z-index: 1;top:60vh">
                <div class="mx-5 mx-sm-5 px-sm-5">
                  <h1 style="color: rgb(255, 255, 255);font-style: italic;">Last Word for Laxury!</h1>
                  <p style="color: rgb(255, 255, 255)">Our Inspiration and elagant solutions <br>can help you  bring ideas into your life</p>
                  <!-- HTML !-->
                  <button class="button-47" role="button">Shop now!</button>
                </div>
                <div class="downArrow bounce text-center" style="width:100vw">
                  <i style="font-size: 2rem;color: #E2E8F0;" class="fa-solid fa-angle-down"></i>
                </div>
              </div>
              
            </div>
            
            
          </div>
          <%for(let i=1;i<bannerData.length;i++){%>
            <div class="carousel-item">
              <img src="/banners/<%= bannerData[i]?.bannerImage %>" class="d-block w-100" alt="...">
            </div>
          <%}%>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/public/banners/1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/public/banners/header_1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/public/banners/header_3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

   
    
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  </body>
  
</html>
